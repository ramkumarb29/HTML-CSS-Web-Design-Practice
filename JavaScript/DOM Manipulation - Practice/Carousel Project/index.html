<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <div class="banner">
            <div class="buttons">
                <div class="btn" id="prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="btn" id="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="carousel" id="carousel">
                <div class="slider">
                    <img class="slider-img" src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img-4">
                </div>
                <div class="slider">
                    <img class="slider-img" src="https://images.pexels.com/photos/214574/pexels-photo-214574.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img-1">
                </div>
                <div class="slider">
                    <img class="slider-img" src="https://images.pexels.com/photos/1066176/pexels-photo-1066176.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img-2">
                </div>
                <div class="slider">
                    <img class="slider-img" src="https://images.pexels.com/photos/1387037/pexels-photo-1387037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img-3">
                </div>
                <div class="slider">
                    <img class="slider-img" src="https://images.pexels.com/photos/848573/pexels-photo-848573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img-4">
                </div>
                <div class="slider">
                    <img class="slider-img" src="https://images.pexels.com/photos/214574/pexels-photo-214574.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img-5">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
