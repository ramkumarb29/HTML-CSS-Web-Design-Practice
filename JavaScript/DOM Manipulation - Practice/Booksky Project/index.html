<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading">
        <h1>BookSky</h1>
    </header>

    <section class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore sunt eaque, sint fugiat consectetur excepturi minus, quam nulla illum nisi doloribus harum. Cumque dicta perferendis voluptate voluptatum! Minima, odit itaque.</p>
            <button class="del-btn" onclick="deleteBook(event)">Delete</button>
        </div>
    </section>

    <div class="popup-overlay"></div>
    <section class="popup-box">
        <h2>Add Book</h2>
        <form target="_blank">
            <input type="text" class="add-book-name" placeholder="Type Book Name">
            <input type="text" class="add-author-name" placeholder="Type Author Name">
            <textarea name="" id="" cols="30" rows="5" class="book-description" placeholder="Short Description"></textarea>
            <button class="add-book-btn">Add</button>
            <button class="cancel-btn">Cancel</button>
        </form>
    </section>

    <div>
        <button class="add-button">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
