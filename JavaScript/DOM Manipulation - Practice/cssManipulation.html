<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: black;
            transition: 2s;
        }

        .widthmax {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="click" onclick="colorChange()">Change Color</button>

    <script>
        function colorChange() {
            let divBox = document.getElementById("box");
            divBox.style.backgroundColor = "red";
            divBox.setAttribute("class", "widthmax");
        }
    </script>
</body>
</html>
