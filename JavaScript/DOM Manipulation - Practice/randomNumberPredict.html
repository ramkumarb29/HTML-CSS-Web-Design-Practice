<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Guess the Number</h1>
    <input type="text" id="inputBox">
    <button id="check" onclick="predict()">Check</button>
    <p id="random">Random Number is: </p>
    <p id="result">You are Wrong/Right</p>
    <p id="scoreboard">Score:</p>

    <script>
        function predict() {
        let num = document.getElementById("inputBox");
        let randomNum = Math.floor((Math.random()*10)+1);
        let winner = document.getElementById("result");
        let randomNumberShow = document.getElementById("random");
        let score = document.getElementById("scoreboard");
        let s=0;

        let enteredNum = num.value;

        if(randomNum==enteredNum) {
            s=s+1;
            score.textContent = "Score:" + s;
            result.textContent = "Right";
        }
        else {
            result.textContent = "Wrong";
            if(s==0){
                score.textContent = "Score: " + s;
            }
            else {
                s=s-1;
                score.textContent = "Score: " + s;
            }
        }
        randomNumberShow.textContent = "Random Number is " + randomNum;
    } 
    </script>
</body>
</html>
