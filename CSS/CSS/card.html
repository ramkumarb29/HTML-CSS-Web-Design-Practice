<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Card Project</title>
    <link rel="stylesheet" href="card-css.css" type="text/css">
</head>
<body>
    <header>
        <h1>Life Strategy</h1>
        <nav>
            <a href="#grow">Grow</a>
            <a href="#give">Give</a>
            <a href="#earn">Earn</a>
        </nav>
    </header>
    <main>
        <article id="grow" class="card">
            <figure>
                <img src="Photos/Elon_Musk_Colorado_2022_(cropped2).jpg" alt="Elon Musk" height="500" width="500" Title="Grow Money">
                <figcaption>Elon Musk</figcaption>
            </figure>
            <p>Let's grow money</p>
        </article>
        <article id="give" class="card">
            <figure>
                <img src="Photos/Mother-Teresa.webp" alt="Mother-Teresa" height="500" width="500" Title="Give Money">
                <figcaption>Mother-Teresa</figcaption>
            </figure>
            <p>Let's give money</p>
        </article>
        <article id="earn" class="card">
            <figure>
                <img src="Photos/Mukesh_Ambani.jpg" alt="Mukesh Ambani" height="500" width="500" Title="Earn Money">
                <figcaption>Mukesh Ambani</figcaption>
            </figure>
            <p>Let's earn money</p>
        </article>
    </main>
    <footer>
        <p>&copy;Ram</p>
    </footer>
</body>
</html>
