<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your Name" required></label>
      <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
      <label for="number" id="number-label">Age (optional) <input type="number" id="number" min="18" max="45" placeholder="Age"></label>
      <label for="dropdown" id="dropdown-label">Which option best describes your current role?<select id="dropdown" class="selection">
        <option value="">Select current role</option>
        <option value="1">Full Time Job</option>
        <option value="2">Full Time Learner</option>
        <option value="3">Prefer not to say</option>
        <option value="4">Other</option>
      </select></label>
      <label for="radio-button" id="radio-button-label">Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely"><input type="radio" name="recommend" class="inline" value="definitely" id="definitely">Definitely</label>
      <label for="maybe"><input type="radio" name="recommend" id="maybe" class="inline" value="maybe">Maybe</label>
      <label for="notsure"><input type="radio" name="recommend" id="notsure" value="notsure" class="inline">Not Sure 
      </label>
      <label for="dropdown1" id="dropdown-label1">What is your favorite feature of freeCodeCamp?<select id="dropdown1" class="selection">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open source</option>
      </select></label>
      <label>What would you like to see improved? (Check all that apply)</label>
        <label for="Front-end Projects"><input type="checkbox" value="Front-end Projects" class="inline">Front-end Projects</label>
        <label for="Back-end Projects"><input type="checkbox" value="Back-end Projects" class="inline">Back-end Projects</label>
        <label for="Data Visualization"><input type="checkbox" value="Data Visualization" class="inline">Data Visualization</label>
        <label for="Challenges"><input type="checkbox" value="Challenges" class="inline">Challenges</label>
        <label for="Open Source Community"><input type="checkbox" value="Open Source Community" class="inline">Open Source Community</label>
        <label for="Gitter help rooms"><input type="checkbox" value="Gitter help rooms" class="inline">Gitter help rooms</label>
        <label for="Videos"><input type="checkbox" value="Videos" class="inline">Videos</label>
        <label for="City Meetups"><input type="checkbox" value="City Meetups" class="inline">City Meetups</label>
        <label for="Wiki"><input type="checkbox" value="Wiki" class="inline">Wiki</label>
        <label for="Forum"><input type="checkbox" value="Forum" class="inline">Forum</label>
        <label for="Additional Courses"><input type="checkbox" value="Additional Courses" class="inline">Additional Courses</label>
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" rows="4" cols="10"></textarea></label>
      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
