<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="netflix-logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="netflix-logo">
        </div>
        <div class="search">
            <div class="search-bar">
                <input type="text" class="search-box" onkeyup="searchMovie()" placeholder="Search Movie">
                <img onclick="searchMovie()" class="search-icon" id="search-icon" src="https://www.shutterstock.com/shutterstock/videos/1008656134/thumb/5.jpg?ip=x480" alt="search">
            </div>
        </div>
    </header>
    <section id="movies" class="movies">
        
    </section>

    <script src="script.js"></script>
</body>
</html>
