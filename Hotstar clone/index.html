<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"></head>
<body>
    <main class="main">

        <!-- Navigation area -->

        <aside class="navigation">
            <div class="logo">
                <img class="logo-img" src="./images/logo.svg" alt="logo">
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li class="nav-link">
                        <img class="nav-img" src="./images/nav-1.png" alt="">
                    </li>
                    <li class="nav-link">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li class="nav-link">
                        <i class="fa-solid fa-house"></i>
                    </li>
                    <li class="nav-link">
                        <i class="fa-solid fa-tv"></i>
                    </li>
                    <li class="nav-link">
                        <i class="fa-solid fa-video"></i>
                    </li>
                    <li class="nav-link">
                        <i class="fa-solid fa-volleyball"></i>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="main-page">
            
            <!-- fixed banner movie -->

            <section class="banner">
                <div class="banner-overlay-1">

                </div>
                <div class="banner-overlay-2">

                </div>
                <img src="./images/banner.webp" alt="banner" class="banner-img">
            </section>

            <section class="main-area">
                <div class="banner-movie-detail">
                    <div class="detail">
                            <img src="./images/banner-title.webp" alt="banner-title" class="title-img">
                        <div class="movie-detail">
                            <p>2023</p>
                            <p><span class="dot"></span></p>
                            <p>1 Season</p>
                            <p><span class="dot"></span></p>
                            <p>7 Languages</p>
                            <p><span class="dot"></span></p>
                            <p class="badge">U/A 16+</p>
                        </div>

                        <p class="mov-description">A single misplaced word could mean death, and a new bride finds herself in such a situation in a conflict-ridden land. Who will save her?</p>

                        <p class="tag">Thriller</p>

                        <div class="call-to-action">
                            <button class="cta-big">
                                <i class="fa-solid fa-play"></i> Watch Now
                            </button>
                            <button class="cta-small"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
